---
version: "3.1"
name: order-pizza

context-variables:
  pizza_flavour:
    type: enum
    known:
      type: fflag
      init: false
    options:
      cheese:
        variations:
        - chz
        - cheez
        - mozzarella
        - fromage
        - cheesy
      pepperoni:
        variations:
        - peperoni
        - meat
        - sausage
      mushroom:
        variations:
        - vegetable
        - veggie
        - musroom
        - shroom
      gluten free:
        variations:
        - healthy
        - gluten-free
        - gf
      hawaiian:
        variations:
        - pineapple
        - ham and pineapple
        - sweet
  drink:
    type: enum
    known:
      type: fflag
      init: false
    options:
      coke:
        variations:
        - coke
        - coca cola
        - soda
        - pop
      coffee:
        variations:
        - caffeine
        - decaf
        - espresso
  side:
    type: enum
    known:
      type: fflag
      init: false
    options:
      fries:
        variations:
        - french fries
        - potato wedges
        - crisps
        - chips
      salad:
        variations:
        - healthy side
        - lettuce and tomatoes
        - greek salad
        - caesar salad
  goal:
    type: flag
    init: false
  maybe_pizza:
    type: flag
    init: false
  end:
    type: flag
    init: false

intents:
  confirm:
    utterances:
      - "yes"
      - yeah
      - that's it
      - "Y"
      - mhm
      - confirm
      - yes please
  deny:
    utterances:
      - "no"
      - not at all
      - that's not what i meant
      - absolutely not
      - i don't want that
      - nah
      - no thanks
      - no thank you
  share_all:
    variables: 
      - pizza_flavour
      - drink
      - side
    utterances:
      - I want a $pizza_flavour pizza with a $drink and $side.
      - $pizza_flavour pizza with a $drink and $side please!
      - Can I get a $pizza_flavour pizza with a $drink and $side?
  share_pizza:
    variables:
      - pizza_flavour
    utterances:
      - I want a $pizza_flavour pizza.
      - $pizza_flavour pizza please!
      - Can I get a $pizza_flavour pizza?
  share_drink:
    variables:
      - drink
    utterances:
      - I want to drink $drink.
      - $drink with ice please!
      - Can I get $drink to drink?
  share_side:
    variables:
      - side
    utterances:
      - I want to have $side on the side.
      - $side on the side please!
      - Can I get $side on the side?

actions:
  ask-pizza_flavour:
    advanced-custom:
      custom-type: slot_fill
      parameters:
        action_name: ask-order
        entities:
          - pizza_flavour
          - drink
          - side
        valid_intent: share_all
        additional_updates:
          - outcome:
              pizza_flavour:
                known: true
            response_variants:
              - Pizza has been logged.
          - outcome:
              side:
                known: true
            response_variants:
              - Side has been logged.
          - outcome:
              drink:
                known: true
            response_variants:
              - Drink has been logged.
          - outcome:
              pizza_flavour:
                known: maybe
            also_update:
              maybe_pizza:
                value: true
        message_variants:
          - What would you like to order? Please specify your choice of pizza, drink, and side.
        fallback_message_variants:
          - Sorry, that isn't a valid order.
          - I didn't quite get your order. Can you tell me again?   
        clarify:
          pizza_flavour:
            message_variants:
              - I wasn't quite sure about your desired pizza order. Do you want a $pizza_flavour pizza?
            single_slot_message_variants:
              - What type of pizza do you want to order?
            fallback_message_variants:
              - Sorry, that isn't a valid pizza order.
            response_variants:
              - Pizza order has been logged.
          drink:
            message_variants:
              - I wasn't quite sure about your desired drink. Do you want to drink $drink?
            single_slot_message_variants:
              - What kind of drink would you like?
            fallback_message_variants:
              - Sorry, that isn't a valid drink.
            response_variants:
              - Drink has been logged.
          side:
            message_variants:
              - I wasn't quite sure about your desired side. Would you like to have $side on the side?
            single_slot_message_variants:
              - What would you like to have on the side?
            fallback_message_variants:
              - Sorry, that isn't a valid side.
            response_variants:
              - Side has been logged.


...
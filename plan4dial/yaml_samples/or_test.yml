context-variables:
  cuisine:
    type: enum
    known:
      type: flag
      init: false
    options:
      - mexican
      - italian
      - chinese
      - dessert
  test:
    type: flag
    init: false
  goal:
    type: flag
    init: false

intents:
  confirm:
    utterances:
      - "yes"
      - yeah
      - that's it
      - "Y"
      - mhm
      - confirm
      - yes please
  deny:
    utterances:
      - "no"
      - not at all
      - that's not what i meant
      - absolutely not
      - i don't want that
      - nah
      - no thanks
      - no thank you
  share_cuisine:
    variables:
      - cuisine
    utterances:
      - I want to eat $cuisine.
      - Do you have restaurants of type $cuisine?
      - Are there any $cuisine restaurants in the area?

actions:
  get-cuisine:
    type: dialogue
    subtype: dialogue disambiguation
    message_variants:
      - What is your cuisine of choice? Mexican, Italian, Chinese, and dessert restaurants are in the area.
    fallback_message_variants:
      - Sorry, that isn't a valid cuisine.
    condition:
      cuisine:
        known: false
    effect:
      set-cuisine:
        oneof:
          outcomes:
            valid:
              updates:
                cuisine:
                  value: $cuisine
                  known: true
              intent: share_cuisine
  test_or:
    type: system
    condition:
      cuisine:
        known: true
      or:
        - cuisine:
            value: italian
        - cuisine:
            value: mexican
        - cuisine:
            value: dessert
        - cuisine:
            value: chinese
    effect:
      done:
        oneof:
          outcomes:
            done:
              updates:
                goal:
                  value: true

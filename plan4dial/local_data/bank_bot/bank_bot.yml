---
name: bank-bot
context_variables:
  select-account:
    type: flag
    init: false
  task:
    type: enum
    known:
      type: flag
      init: false
    options:
      transfer funds between accounts:
        variations:
          - transfer funds
          - move money over
          - transfer between accounts
          - transfer money over to another account
      e-transfer:
        variations:
          - transfer to another person
          - transfer money to another person
          - send money to someone
          - give money to someone else
          - send money to another person
          - give money to another person
          - transfer money to Mark
          - transfer funds to Beth
          - send money to Sam
          - give money to Tiana
      request money:
        variations:
          - request money from someone
          - request money from this person
          - request funds from Bob
      pay bills:
        variations:
          - pay my bills
          - pay my credit card bill
          - pay off my student loans
          - pay my monthly utility bill
      create account:
        variations:
          - create one of my accounts
          - remove one of my accounts
          - create an account
  tried-transfer:
    type: flag
    init: false
  tried-e-transfer:
    type: flag
    init: false
  tried-request-money:
    type: flag
    init: false
  tried-pay-bills:
    type: flag
    init: false
  tried-create:
    type: flag
    init: false
  account1:
    outing_type:
    type: enum
    known:
      type: flag
      init: false 
    options:
      - chequing
      - savings
  account2:
    outing_type:
    type: enum
    known:
      type: flag
      init: false 
    options:
      - retirement fund
      - college fund
  funds:
    type: json
    extraction: 
      method: regex
      pattern: ^(5000|[1-9][0-9]?)$
    known:
      type: flag
      init: false
  contact:
    type: enum
    known:
      type: flag
      init: false
    options:
      - Bob
      - Mark
      - Sandra
      - Nancy
  bill:
    type: enum
    known:
      type: flag
      init: false
    options:
      - credit card
      - utility
      - mortgage
      - car
      - lights
      - electricity
      - gas
      - internet
  goal:
    type: flag
    init: false
    known:
      type: flag
      init: false
intents:
  confirm:
    utterances:
      - "yes"
      - yeah
      - "Y"
      - mhm
      - confirm
      - yes please
      - yup
      - uh huh
      - ya
  deny:
    utterances:
      - "no"
      - not at all
      - absolutely not
      - nah
      - no thanks
      - no thank you
      - nope
      - nuh uh
  share_account:
    entities:
      - account1
    utterances:
      - I want to use $account1 for this.
      - Please select $account1.
      - $account1
      - Use $account1
      - use $account1 for this task
      - I need to use $account1
  share_transfer_settings:
    entities:
      - account1
      - account2
      - funds
    utterances:
      - I want to transfer $funds from $account1 to $account2.
      - Can I transfer $funds from $account1 to $account2?
      - I want to send $funds to $account2 from $account1.
      - I want to send $funds to $account2 from $account1.
  share_e_transfer:
    entities:
      - contact
      - funds
    utterances:
      - I want to transfer $funds to $contact.
      - Can I transfer $funds to $contact?
      - $contact is expecting $funds from me.
      - Please send $funds to $contact.
  share_request:
    entities:
      - contact
      - funds
    utterances:
      - $contact owes me $funds.
      - I need to request that $contact pays me $funds. 
      - Please request that $contact to send me $funds.
      - Please ask my contact $contact to send the $funds they owe.
      - $contact needs to send me $funds.
      - I really need $contact to send the $funds they owe me.
  share_bill:
    entities:
      - bill
    utterances:
      - I want to pay off my $bill bill.
      - I want to pay off my $bill payment.
      - Please pay my $bill payment.
  share_create:
    entities:
      - account2
    utterances:
      - I want to create a $account2 account.
      - Please create a $account2 account.
      - I really need a $account2 account, please create one.
      - I want to create a $account2 account for my son.
  share_done:
    utterances:
      - I'm all done.
      - I don't want to do anything else.
      - I don't want to do anything else today.
      - I'm finished
      - i'm all done here
      - i don't have anything else i want to do
      - exit
      - done
      - I've done everything i want to do
      - I'm good to go, thanks
      - i'm good
      - bye

actions:
  select-account:
    type: custom
    subtype: slot_fill
    parameters:
      action_name: select-account
      overall_intent: share_account
      entities:
        - account1
      message_variants:
        - Which account would you like to use?
        - Which account would you like to select for this task?
        - Please specify the account you want to select.
      fallback_message_variants:
        - Sorry, that isn't a valid account.
      additional_updates:
        - outcome:
            account1:
              known: true
          updates:
            select-account:
              value: false
      additional_conditions:
        select-account:
          value: true

  offer-transfer:
    type: dialogue
    message_variants:
      - Would you like to transfer any money between your existing accounts?
      - Are you looking to perform any transfers beween your accounts today?
      - Would you like to transfer funds between accounts now?
    condition:
      tried-transfer:
        value: false
      task:
        known: false
    effect:
      start-task:
        oneof:
          outcomes:
            want-transfer:
              updates:
                task:
                  known: true
                  value: transfer funds between accounts
              intent: confirm
            dont-want:
              updates:
                tried-transfer:
                  value: true
              intent: deny
              response_variants:
                - Ok, no problem!
  get-transfer-options:
    type: dialogue
    message_variants:
      - Ok, how much money do you want to send and between which accounts?
      - Ok! Please specify the funds you which to transfer and the accounts to transfer between.
      - Let's do it! How much do you wish to transfer and between which accounts?
    condition:
      task:
        value: transfer funds between accounts
    effect:
      get-options:
        oneof:
          outcomes:
            get-valid-options:
              updates:
                account1:
                  known: true
                  value: $account1
                account2:
                  known: true
                  value: $account2
                funds:
                  known: true
                  value: $funds
              intent: share_transfer_settings
  confirm-transfer:
    type: dialogue
    message_variants:
      - Got it. I've completed the transfer of $funds from $account1 to $account2.
      - Ok! I successfully transferred your requested amount of $funds from $account1 to $account2.
    condition:
      task:
        value: transfer funds between accounts
      account1:
        known: true
      account2:
        known: true
      funds:
        known: true
    effect:
      transfer:
        oneof:
          outcomes:
            complete:
              updates:
                account1:
                  known: false
                account2:
                  known: false
                funds:
                  known: false
                task:
                  known: false
                tried-transfer:
                  value: true

  offer-e-transfer:
    type: dialogue
    message_variants:
      - Would you like to e-transfer any money to your contacts?
      - Would you like to send any funds to a contact today?
      - Are any of your contacts expecting a payment from you today?
    condition:
      tried-e-transfer:
        value: false
      task:
        known: false
    effect:
      start-task:
        oneof:
          outcomes:
            want-transfer:
              updates:
                task:
                  known: true
                  value: e-transfer
              intent: confirm
            dont-want:
              updates:
                tried-e-transfer:
                  value: true
              intent: deny
              response_variants:
                - No problem! No e-transfers will be sent.
  get-e-transfer-options:
    type: dialogue
    message_variants:
      - Ok. How much money do you want to send and to who?
      - Ok! How much would you like to send and to who?
      - Alright, who would you like to send funds to and how much?
    condition:
      task:
        value: e-transfer
    effect:
      get-options:
        oneof:
          outcomes:
            get-valid-e-transfer:
              updates:
                funds:
                  known: true
                  value: $funds
                contact:
                  known: true
                  value: $contact
                select-account:
                  value: true
              intent: share_e_transfer
  confirm-e-transfer:
    type: dialogue
    message_variants:
      - E-transferring $funds to $contact from $account1...
      - Ok! I just e-transferred $funds to $contact from $account1.
    condition:
      task:
        value: e-transfer
      funds:
        known: true
      contact:
        known: true
      account1:
        known: true
    effect:
      reset:
        oneof:
          outcomes:
            complete:
              updates:
                funds:
                  known: false
                contact:
                  known: false
                account1:
                  known: false
                task:
                  known: false
                tried-e-transfer:
                  value: true

  offer-request:
    type: dialogue
    message_variants:
      - Would you like to request money from a contact?
      - Are you expecting funds from any of your contacts?
      - Would you like to request that one of your contacts sends money to you?
    condition:
      tried-request-money:
        value: false
      task:
        known: false
    effect:
      start-task:
        oneof:
          outcomes:
            want-transfer:
              updates:
                task:
                  known: true
                  value: request money
              intent: confirm
            dont-want:
              updates:
                tried-request-money:
                  value: true
              intent: deny
              response_variants:
                - Ok! I won't request money from any of your contacts today.
  get-request-options:
    type: dialogue
    message_variants:
      - Which contact would you like to request money from and how much?
      - How much money would you like to request and from who?
    condition:
      task:
        value: request money
    effect:
      get-options:
        oneof:
          outcomes:
            get-valid-request:
              updates:
                funds:
                  known: true
                  value: $funds
                contact:
                  known: true
                  value: $contact
              intent: share_request
  confirm-request:
    type: dialogue
    message_variants:
      - Ok, I'm requesting a payment of $funds from $contact. I will let you know when the transfer goes through.
      - Ok, I asked $contact to send you $funds. I'll notify you when the payment is received.
    condition:
      task:
        value: request money
      funds:
        known: true
      contact:
        known: true
    effect:
      reset:
        oneof:
          outcomes:
            complete:
              updates:
                funds:
                  known: false
                contact:
                  known: false
                task:
                  known: false
                tried-request-money:
                  value: true

  offer-pay:
    type: dialogue
    message_variants:
      - Would you like to pay off your outstanding bills today?
      - You have a few outstanding bills. Would you like to pay them off now?
    condition:
      tried-pay-bills:
        value: false
      task:
        known: false
    effect:
      start-task:
        oneof:
          outcomes:
            want-pay:
              updates:
                task:
                  known: true
                  value: pay bills
              intent: confirm
            dont-want:
              updates:
                tried-pay-bills:
                  value: true
              intent: deny
              response_variants:
                - Ok! I won't pay off your outstanding bills today.
  get-payment:
    type: custom
    subtype: slot_fill
    parameters:
      action_name: get-payment
      overall_intent: share_bill
      entities:
        - bill
      message_variants:
        - Which bill would you like to pay off?
      fallback_message_variants:
        - Sorry, that isn't a valid bill.
      additional_updates:
        - outcome:
            bill:
              known: true
          updates:
            select-account:
              value: true
      additional_conditions:
        task:
          value: pay bills
  confirm-bill-payment:
    type: dialogue
    message_variants:
      - Ok, I'm paying your $bill bill from your $account1 account.
      - Paying your $bill bill from your $account1 account...
    condition:
      task:
        value: pay bills
      account1:
        known: true
      bill:
        known: true
    effect:
      reset:
        oneof:
          outcomes:
            complete:
              updates:
                bill:
                  known: false
                account1:
                  known: false
                task:
                  known: false
                tried-pay-bills:
                  value: true

  offer-new:
    type: dialogue
    message_variants:
      - Would you like to create a new account?
      - I can also create a new account for you. Would you like to do that today?
    condition:
      tried-create:
        value: false
      task:
        known: false
    effect:
      start-task:
        oneof:
          outcomes:
            want-create:
              updates:
                task:
                  known: true
                  value: create account
              intent: confirm
            dont-want:
              updates:
                tried-create:
                  value: true
              intent: deny
              response_variants:
                - Ok! No accounts will be created.
  get-create:
    type: custom
    subtype: slot_fill
    parameters:
      action_name: get-create
      overall_intent: share_create
      entities:
        - account2
      message_variants:
        - What account type would you like to create?
        - What type of account would you like me to make for you?
      fallback_message_variants:
        - Sorry, that isn't a valid account type.
      additional_updates:
        - outcome:
            account2:
              known: true
          updates:
            select-account:
              value: true
          response_variants:
            - Ok. Your new account was created, but you need to transfer some funds into this new account to open it. If you specify an account, I can transfer a small amount of funds from that to your new account. 
      additional_conditions:
        task:
          value: create account
  confirm-create:
    type: dialogue
    message_variants:
      - A $account2 account was successfully created with starter funds transferred from $account1.
      - Ok! I just created a $account2 account and transferred starter funds into it from $account1.
    condition:
      task:
        value: create account
      account1:
        known: true
      account2:
        known: true
    effect:
      reset:
        oneof:
          outcomes:
            complete:
              updates:
                account1:
                  known: false
                account2:
                  known: false
                task:
                  known: false
                tried-create:
                  value: true

  complete:
    type: dialogue
    message_variants:
      - Completed all bank actions for today. Thank you!
      - All done. Have a nice day!
    condition:
      tried-transfer:
        value: true
      tried-e-transfer:
        value: true
      tried-request-money:
        value: true
      tried-pay-bills:
        value: true
      tried-create:
        value: true
    effect:
      finish:
        oneof:
          outcomes:
            done:
              updates:
                goal:
                  value: true
                
...

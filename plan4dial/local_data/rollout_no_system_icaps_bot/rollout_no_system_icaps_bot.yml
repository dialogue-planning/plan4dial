---
name: order-pizza

context_variables:
  invited-talk:
    type: enum
    known:
      type: flag
      init: false
    options:
      - "Beyond Distance Estimates: Reasoning about Solutions in Factored Transition Systems"
      - Multi-Agent Path Finding and Its Applications
  morning-session:
    type: enum
    known:
      type: flag
      init: false
    options:
      - Planning Representations and Scheduling
      - Verification
      - Reinforcement Learning
      - Heuristics in Classical Planning
  early-afternoon-session:
    type: enum
    known:
      type: flag
      init: false
    options:
      - Model-Based Reasoning in Classical Planning
      - Learning in Scheduling Applications
      - Search
      - Optimal Planning
  afternoon-session:
    type: enum
    known:
      type: flag
      init: false
    options:
      - Problem Reformulation
      - Heuristics and Heuristic Search
      - Multi-Agent Path Finding
      - Deep Learning
  evening-session:
    type: enum
    known:
      type: flag
      init: false
    options:
      - Probabilistic Planning
      - Multi-Agent Planning and Scheduling
      - Hierarchical Task Networks
      - Rewards in Reinforcement Learning
  goal:
    type: flag
    init: false
intents:
  thank:
    utterances:
      - Thank you!
      - Thanks!
      - thank
      - thanks so much!
      - have a good day!
      - have a good night!
      - thx
      - ty
  share-invited-talk:
    variables: 
      - invited-talk 
    utterances:
      - I want to see the invited talk on $invited-talk.
      - I am really interested in the talk on $invited-talk. 
      - Can you schedule me in to watch the invited talk on $invited-talk?
  share-morning-session:
    variables: 
      - morning-session 
    utterances:
      - I want to see the session on $morning-session.
      - I am really interested in the session on $morning-session. 
      - Can you schedule me in to watch the session on $morning-session?
  share-early-afternoon-session:
    variables: 
      - early-afternoon-session 
    utterances:
      - I want to see the session on $early-afternoon-session.
      - I am really interested in the session on $early-afternoon-session. 
      - Can you schedule me in to watch the session on $early-afternoon-session?
  share-afternoon-session:
    variables: 
      - afternoon-session 
    utterances:
      - I want to see the session on $afternoon-session.
      - I am really interested in the session on $afternoon-session. 
      - Can you schedule me in to watch the session on $afternoon-session?
  share-evening-session:
    variables: 
      - evening-session 
    utterances:
      - I want to see the session on $evening-session.
      - I am really interested in the session on $evening-session. 
      - Can you schedule me in to watch the session on $evening-session?
actions:
  get-invited-talk:
    type: dialogue
    subtype: dialogue disambiguation
    message_variants:
      - 'What invited talk do you want to see on Day 1? Your options are:\n"Beyond Distance Estimates: Reasoning about Solutions in Factored Transition Systems"\n"Multi-Agent Path Finding and Its Applications"'
    condition:
      invited-talk:
        known: false
    effect:
      set-invited-talk:
        oneof:
          outcomes:
            valid:
              updates:
                invited-talk:
                  value: $invited-talk
                  known: true
              intent: share-invited-talk
  get-morning-session:
    type: dialogue
    subtype: dialogue disambiguation
    message_variants:
      - 'What session do you want to see in the morning? Your options are:\n"Planning Representations and Scheduling"\n"Verification"\n"Reinforcement Learning"\n"Heuristics in Classical Planning"'
    condition:
      morning-session:
        known: false
    effect:
      set-morning-session:
        oneof:
          outcomes:
            valid:
              updates:
                morning-session:
                  value: $morning-session
                  known: true
              intent: share-morning-session
  get-early-afternoon-session:
    type: dialogue
    subtype: dialogue disambiguation
    message_variants:
      - 'What sessions do you want to see in the early afternoon? Your options are:\n"Model-Based Reasoning in Classical Planning"\n"Learning in Scheduling Applications"\n"Search"\n"Optimal Planning"'
    condition:
      early-afternoon-session:
        known: false
    effect:
      set-early-afternoon-session:
        oneof:
          outcomes:
            valid:
              updates:
                early-afternoon-session:
                  value: $early-afternoon-session
                  known: true
              intent: share-early-afternoon-session
  get-afternoon-session:
    type: dialogue
    subtype: dialogue disambiguation
    message_variants:
      - 'What sessions do you want to see in the afternoon? Your options are:\n"Problem Reformulation"\n"Heuristics and Heuristic Search"\n"Multi-Agent Path Finding"\n"Deep Learning"'
    condition:
      afternoon-session:
        known: false
    effect:
      set-afternoon-session:
        oneof:
          outcomes:
            valid:
              updates:
                afternoon-session:
                  value: $afternoon-session
                  known: true
              intent: share-afternoon-session
  get-evening-session:
    type: dialogue
    subtype: dialogue disambiguation
    message_variants:
      - 'What session do you want to see in the evening? Your options are:\n"Probabilistic Planning"\n"Multi-Agent Planning and Scheduling"\n"Hierarchical Task Networks"\n"Rewards in Reinforcement Learning"'
    condition:
      evening-session:
        known: false
    effect:
      set-evening-session:
        oneof:
          outcomes:
            valid:
              updates:
                evening-session:
                  value: $evening-session
                  known: true
              intent: share-evening-session
  complete:
    type: dialogue
    subtype: dialogue disambiguation
    disable-fallback: true
    message_variants:
      - 'Below is your generated schedule:\n
        Invited Talk:\n\t$invited-talk\n
        Morning Session:\n\t$morning-session\n
        Early Afternoon Session:\n\t$early-afternoon-session\n
        Afternoon Session:\n\t$afternoon-session\n
        Evening Session:\n\t$evening-session\n
        Enjoy your day!'
    condition:
      invited-talk:
        known: true
      morning-session:
        known: true
      early-afternoon-session:
        known: true
      afternoon-session:
        known: true
      evening-session:
        known: true
    effect:
      goal:
        oneof:
          outcomes:
            valid:
              updates:
                goal:
                  value: true
              intent: thank
...

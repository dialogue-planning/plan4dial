context-variables:
  cuisine:
    type: enum
    known:
      type: flag
      init: false
    options:
      - mexican
      - italian
      - dessert
  food_restriction:
    type: enum
    known:
      type: flag
      init: false
    options:
      - dairy-free
      - gluten-free
  have_allergy:
    type: flag
    init: false
  goal:
    type: flag
    init: false

intents:
  confirm:
    utterances:
      - "yes"
      - yeah
      - that's it
      - "Y"
      - mhm
      - confirm
      - yes please
  deny:
    utterances:
      - "no"
      - not at all
      - that's not what i meant
      - absolutely not
      - i don't want that
      - nah
      - no thanks
      - no thank you
  share_cuisine:
    variables:
      - cuisine
    utterances:
      - I want to eat $cuisine.
      - Do you have restaurants of type $cuisine?
      - Are there any $cuisine restaurants in the area?

actions:
  set-restaurant:
    type: dialogue
    condition:
      have_allergy:
        value: true
    effect:
      validate:
        oneof:
          outcomes:
            valid:
              updates:
                and:
                  - when:
                      condition:
                        or:
                          - dairy-free:
                              value: true
                          - gluten-free:
                              value: true
                      effect:
                        dessert:
                          value: true
                  - when:
                      condition:
                        or:
                          - mexican:
                              value: true
                          - italian:
                              value: true
                      effect:
                        breakfast:
                          value: true
  complete:
    type: system
    condition:
      or:
        - dessert:
            value: true
        - breakfast:
            value: true
    effect:
      done:
        oneof:
          outcomes:
            done:
              updates:
                goal:
                  value: true